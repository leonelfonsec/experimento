global
  log stdout format raw local0
defaults
  log global
  mode http
  option httplog
  timeout connect 5s
  timeout client  30s
  timeout server  30s

frontend fe_orders
  bind *:8080
  acl has_idem hdr(Idempotency-Key) -m found
  use_backend be_orders_sticky if has_idem
  default_backend be_orders_rr

backend be_orders_rr
  balance roundrobin
  option httpchk GET /health
  http-check expect status 200
  http-response add-header X-Backend %[srv_name]
  server s1 host.docker.internal:3000 check
  server s2 host.docker.internal:3001 check

backend be_orders_sticky
  balance hdr(Idempotency-Key)
  hash-type consistent
  option httpchk GET /health
  http-check expect status 200
  http-response add-header X-Backend %[srv_name]
  server s1 host.docker.internal:3000 check
  server s2 host.docker.internal:3001 check

listen stats
  bind *:8404
  stats enable
  stats uri /stats
